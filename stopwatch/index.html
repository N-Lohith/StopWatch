<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1>Stopwatch</h1>
            <div id="display" class="circular-display">00:00:00.0</div>
            <div class="buttons">
                <button id="start" class="oval-button">Start</button>
                <button id="pause" class="oval-button">Pause</button>
                <button id="reset" class="oval-button">Reset</button>
                <button id="lap" class="oval-button">Lap</button>
            </div>
            <div id="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
